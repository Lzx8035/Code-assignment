<span
  *ngIf="text"
  class="tag"
  [class.tag-strategy]="type === 'strategy'"
  [class.tag-geography]="type === 'geography'"
  [class.tag-manager]="type === 'manager'"
  [class.tag-small]="size === 'small'"
  [class.tag-closable]="closable"
>
  {{ text }}
  <button
    *ngIf="closable"
    type="button"
    class="tag-close"
    (click)="onClose()"
    title="Remove"
  >

  </button>
</span>
