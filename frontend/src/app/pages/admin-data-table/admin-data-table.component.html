<div class="admin-data-table-container">
  <header class="header">
    <h1>Admin Data Table</h1>
  </header>

  <app-filter-panel
    [filters]="filters"
    [filterMeta]="filterMeta"
    [loading]="loading"
    (filterChange)="onFilterChange($event)"
    (resetFilters)="onResetFilters()"
  ></app-filter-panel>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="loading && funds.length === 0" class="loading">
    <p>Loading funds data...</p>
  </div>

  <div *ngIf="!loading && funds.length === 0 && !error" class="empty-state">
    <p>No funds data available.</p>
  </div>

  <app-funds-table
    *ngIf="funds.length > 0"
    [funds]="funds"
    [loading]="loading"
    (editFund)="onEditFund($event)"
    (deleteFund)="onDeleteFund($event)"
  ></app-funds-table>

  <app-pagination
    *ngIf="!loading && funds.length > 0"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    [totalItems]="totalItems"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
  ></app-pagination>
</div>
